  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Modal for project creation-->
  <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="createProjectTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createProjectTitle">New User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class='d-block' type="text" id="user_name" placeholder="Full Name">
          <input class='d-block mt-3' type="text" id="user_email" placeholder="Email">
          <select class="form-control category-select w-25 mt-3" id="select_role">
            <option>Admin</option>
            <option>User</option>
          </select>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    
          <button id = "add_clicked" type="button" class="btn btn-primary" >Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body d-flex justify-content-between">
                    <h5 class="d-inline card-title text-uppercase">Users</h5>
                    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addUser">Add user</button>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-0">
                      <thead>
                        <tr>
                          <th scope="col" class="border-0 text-uppercase font-medium pl-4">ID</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Role</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Manage</th>
                        </tr>
                      </thead>

                      <tbody id='users'>
                        <tr>
                          <td class="pl-4">1</td>
                          <td>
                              <h5 class="font-medium mb-0">Matthew Mauriello</h5>
                          </td>
                          <td>
                              <span class="text-muted">mlm@udel.edu</span>
                          </td>
                          <td>
                            <select class="form-control category-select">
                              <option>Admin</option>
                              <option>User</option>
                            </select>
                          </td>
                          <td>
                            <button type="button" id="delete_clicked" class="btn btn-outline-danger btn-circle btn-lg btn-circle ml-2"><i class="fa fa-trash"></i> </button>
                          </td>
                        </tr>
                      </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
