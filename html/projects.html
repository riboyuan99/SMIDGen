<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Projects Â· SMIDGen</title>
  
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link href="/css/projects.css" rel="stylesheet">
  <link href="/css/nav-style.css" rel="stylesheet">
  <!-- Temp Favicon Error Fix-->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body class='snippet-body'>

  <div class="container mt-1">
    <div class="row">
      <div class="col-md-12">

        <div class="d-flex justify-content-between align-items-center activity">
          <div><i class="fa fa-clock-o"></i><span id="currentTime" class="ml-2"></span></div>
          <div><span class="activity-done">Projects</span></div>
          <div class="icons"><button type="button" class="btn btn-outline-secondary" data-toggle="modal"
              data-target="#createProject">Create</button></div>
        </div>


        <!-- Modal for project creation-->
        <div class="modal fade" id="createProject" tabindex="-1" role="dialog" aria-labelledby="createProjectTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createProjectTitle">Project name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" id="project_name" placeholder="A name for your project">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                <button id="create_clicked" type="button" class="btn btn-primary">Create</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal for project renaming-->
        <div class="modal fade" id="renameProject" tabindex="-1" role="dialog" aria-labelledby="renameProjectTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="renameProjectTitle">New name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" id="rename_project" placeholder="A name for your proejct">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                <button id="rename_clicked" type="button" class="btn btn-primary">Rename</button>

              </div>
            </div>
          </div>
        </div>







        <!--Project list-->
        <div class="mt-3">
          <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
          <div id="spinner"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
          <ul class="list list-inline" id="projects">

            <!--<li>-->

          </ul>
        </div>

      </div>
    </div>
  </div>

  <script type='text/javascript'
    src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
  <script src="../js/auth-UI.js" type="module"></script>
  <script type='text/javascript' src='../js/projects.js'></script>
</body>



</html>
