<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Tweets Â· SMIDGen</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/labelTweets.css"
    <link href="/css/nav-style.css" rel="stylesheet">
</head>

<body>


  <section class="mt-3">
    <div class="container h-80">
      <div class="row d-flex justify-content-center align-items-center h-80">

        <div class="col col-xl-10 ">
          <div class="card" >
            <h3 class="mb-3" id = "projectName"></h3>
            <h3 class="mb-3" id = "projectKeyword"></h3>
            <div class="card-body p-3" style="overflow-y: scroll; height:700px;">

              <ul class="list-group mb-0" id="tweets_ul">

                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
                <div id="spinner" style="visibility: visible;"><i class="fa fa-spinner fa-spin fa-3x"></i></div>

              </ul>
  
            </div>
            <div class="card-footer text-end p-3">
                <button class="me-2 btn btn-link">Cancel</button>
                <button class="btn btn-primary" id = "saveRelavance">Save</button>
                <button class="btn btn-primary">Train(NLP model)</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
  
    
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type='text/javascript' src ='../js/labelTweets.js'></script>
</body>
</html>
